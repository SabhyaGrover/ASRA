{% extends "users/welcome.html" %}
{% load static %}
{% block content %}


			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}
					<span class="login100-form-title p-b-34">
                        REGISTER
					</span>
					
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">

						<span class="focus-input100"><input id="first-name" class="input100" type="text" name="username" placeholder="User name">{{ form.username }}</span>
                    </div>
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type email">

						<span class="focus-input100"><input id="email" class="input100" type="text" name="email" placeholder="email"> {{ form.email }}</span>
                    </div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">

						<span class="focus-input100"><input class="input100" type="password" name="pass" placeholder="Password">{{ form.password }}</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<a href="{% url 'student:home' %}">
							Sign Up
							</a>
						</button>
					</div>

					<!-- <div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							User name / password?
						</a>
					</div> -->

					<div class="w-full text-center">

						<span class="txt1">
							Already Have An Account?
						</span>
						<a href="{% url 'login' %}" class="txt3">
							Sign In
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('../static/img/bg-01.jpg');"></div>
			</div>
{% endblock content %}
