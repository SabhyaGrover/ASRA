{% load static %}

{% block content %}
            <div class="col-md-8">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Student</h4>
                  <p class="card-category">Fill in the details of the student</p>
                </div>
                <div class="card-body">
                  <form method="POST">
                    {% csrf_token %}

                      <fieldset class="form-group" form="student">
                        <div class="row">
                        <div class="col-md-8">
                          <label class="bmd-label-floating">Name</label>
                          <span class="form-control"> {{ form.name }}</span>
                        </div>
                      </div>

                    <div class="row">

                      <div class="col-md-4">
                          <label class="bmd-label-floating">Age</label>
                          <span class="form-control">{{ form.age }}</span>
                        </div>
                    </div>
                    <div class="row">

                      <div class="col-md-4">
                          <label class="bmd-label-floating">Gender</label>
                          <span class="form-control">
                            {{ form.sex }}</span>
                        </div>
                      </div>

                    <div class="row">
                      <div class="col-md-8">
                          <label class="bmd-label-floating">Date Of Admission</label>

                          <span class="form-control">{{ form.date_of_admission }}</span>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-md-8">

                          <label class="bmd-label-floating">Date Of Leaving</label>
                          <span class="form-control">{{ form.date_of_leaving }}</span>
                        </div>

                    </div>
                    <div class="row">

                      <div class="col-md-4">

                          <label class="bmd-label-floating">Education</label>

                          <span class="form-control">{{ form.education }}</span>
                        </div>

                    </div>
                    <div class="row">
                      <div class="form-group"></div>
                      <div class="col-md-4">

                          <label class="bmd-label-floating">Height</label>

                          <span class="form-control">
                            {{ form.height }}</span>
                        </div>
                      </div>
                    </div>
